<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>SPDS</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="/common/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/common/static/css/styles.css" rel="stylesheet" />
    {% block head %}
    {% endblock %}
</head>

<body class="index-page sidebar-collapse">

    <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="http://demos.creative-tim.com/now-ui-kit/index.html" rel="tooltip" title=" " data-placement="bottom" target="_blank">
                    SPDS
                </a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navigation" data-nav-image="/common/static/img/blurred-image-1.jpg">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" target="_blank">
                            <i class="now-ui-icons design_bullet-list-67"></i>
                            <p>Changelog</p>
                        </a>
                    <li class="nav-item">
                        <a class="nav-link btn btn-neutral" href="#" target="_blank">
                            <i class="now-ui-icons files_paper"></i>
                            <p>View Docs</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" rel="tooltip" title="Star us on GitHub" data-placement="bottom" href="https://github.com/apt-helion/spds" target="_blank">
                            <i class="fa fa-github"></i>
                            <p class="d-lg-none d-xl-none">GitHub</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="page-header clear-filter" filter-color="orange">
            <div class="page-header-image" data-parallax="true" style="background-image: url('/common/static/img/header.jpg');">
            </div>
            <div class="container">
                <div class="content-center brand">
                    <img class="logo" src="/common/static/img/now-logo.png" alt="">
                    <h1 class="h1-seo">SPDS</h1>
                    <h3>A beautiful Bootstrap 4 UI kit. Yours free.</h3>
                </div>
            </div>
        </div>
        <div class="main">

            {% block content %}
            {% endblock %}

        </div>

        <footer class="footer" data-background-color="black">
            <div class="container">
                <nav>
                    <ul>
                        <li>
                            <a href="https://github.com/apt-helion/spds">
                                Source Code
                            </a>
                        </li>
                        <li>
                            <a href="http://blog.justinduch.com">
                                Blog
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/apt-helion/spds/blob/master/LICENSE">
                                GPL License
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright">
                    &copy; 2018 Justin Duch
                </div>
            </div>
        </footer>
    </div>
</body>

<!--   Core JS Files   -->
<script src="/common/static/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/common/static/js/core/popper.min.js" type="text/javascript"></script>
<script src="/common/static/js/core/bootstrap.min.js" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="/common/static/js/plugins/bootstrap-switch.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="/common/static/js/plugins/nouislider.min.js" type="text/javascript"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="/common/static/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="/common/static/js/main.js" type="text/javascript"></script>
{% block feet %}
{% endblock %}

</html>

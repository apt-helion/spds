{% extends "layout.html" %}

{% block content %}

<div class="section" ng-app="score" ng-controller="scoreCtrl">
    <ul>
        <li ng-repeat="x in callback.tracks">
            {a x.track.name a} {a x.score a}
        </li>
    </ul>
</div>

{% endblock %}

{% block feet %}
<script src="{{ url_for('static', filename='js/angular/score.js') }}" type="text/javascript"></script>
{% endblock %}
